  <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
}

.first {
  position: relative;
  padding: 20px 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.title-and-links {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.cosmetics{
    font-family: 'Satisfy', cursive;
    color: violet;
    font-size: 40px;
    justify-content: center;
         
}
.lin {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}

li > a{
color:gray;
font-family: Arial, Helvetica, sans-serif;
text-decoration: none;
border-radius: 20px;
padding: 10px;
margin-right: 10px;

}

li > a:hover{
color:violet;
font-family: Arial, Helvetica, sans-serif;
text-decoration: none;
border-radius: 20px;
padding: 10px;
margin-right: 10px;

}


 .menu-toggle {
  position: absolute;
  left: 20px;
  font-size: 2rem;
  background: none;
  border: none;
  color: gray;
  cursor: pointer;
  display: none;
  z-index: 1001;
}

/* Fullscreen overlay for mobile menu */
.nav-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 80%;
  background-color:white;
  color: gray;
  flex-direction: column;
  justify-content: space-between;
  padding: 40px 20px;
  z-index: 1000;
}

.nav-overlay.active {
  display: flex;
}

/* Close (X) button */
.close-btn {
  background: none;
  border: none;
  font-size: 2rem;
  color: gray;
  align-self: flex-end;
  cursor: pointer;
}

/* Mobile nav links */
.nav-links {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 25px;
}
.title-and-links{
  display: flex;
  justify-content: flex-end;

}
.icon-cart{
  margin-left: 1000px;
  margin-top: -25px;
  font-size: 1.8rem;
  color: gray;
  cursor: pointer;
  position: relative;
}
.icon-cart span{
  font-size: 1.2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 20px;
  height: 20px;
  background-color: violet;
  color: white;
  border-radius:50% ;
  position: absolute;
  top: 50%;
  right:-15px;
}

.nav-links a {
  color: violet;
  text-decoration: none;
  font-size: 1.2rem;
}

.nav-links > a :hover{
  color:white;
  text-decoration: none;
  font-size: 1.2rem;
}

.bottom-icons {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.socials a {
  margin-right: 10px;
  font-size: 1.5rem;
}
.cart-drawer {
      position: fixed;
      top: 0;
      right: -100%;
      width: 350px;
      height: 100vh;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      z-index: 9999;
      transition: right 0.3s ease-in-out;
      padding: 20px;
      overflow-y: auto;
    }

    .cart-drawer.open {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-cart {
      background: none;
      font-size: 24px;
      border: none;
      cursor: pointer;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .cart-img {
      width: 60px;
      border-radius: 10px;
    }

    .cart-info {
      flex-grow: 1;
      margin-top: 10px;
      
    }

    .cart-total {
      font-weight: bold;
    }

    .instructions, .estimated {
      margin: 20px 0;
      font-size: 14px;
      color: gray;
      display: flex;
      justify-content: space-between;
      margin-top: 450px;
    }

    .checkout-btn {
      background-color: violet;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

@media (max-width: 1000px) {
   


    .lin {
    display: none;
  }

  .menu-toggle {
    display: block;
  }

  
   

   
}

@media (max-width: 680px) {
   


    .lin {
    display: none;
  }

  .menu-toggle {
    display: block;
  }
   

   
}


  </style>
 </head>

 <body>

    <!-- Mobile fullscreen nav -->

      <button class="close-btn" id="close-btn">&times;</button>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>

</header>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const navOverlay = document.getElementById('nav-overlay');
    const closeBtn = document.getElementById('close-btn');

    menuToggle.addEventListener('click', () => {
    navOverlay.classList.add('active');
  });
    closeBtn.addEventListener('click', () => {
    navOverlay.classList.remove('active');
  });

</script>
 </body>
</html>
